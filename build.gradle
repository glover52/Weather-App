group 'chocvanilla'
version '0.1'

apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "org.chocvanilla.weatherapp.WeatherApp"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
